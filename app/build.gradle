plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion Config.compile_sdk
    buildToolsVersion Config.build_tools_version

    defaultConfig {
        applicationId Config.application_id
        minSdkVersion  Config.min_sdk
        targetSdkVersion Config.target_sdk
        versionCode Releases.version_code
        versionName Releases.version_name

        testInstrumentationRunner TestImpl.instrumentation_runner
    }

    kapt {
        generateStubs = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility Config.java_version
        targetCompatibility Config.java_version
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation Kotlin.stdlib
    implementation Kotlin.core

    implementation Design.appcompat
    implementation Design.material
    implementation Design.constraint_layout

    implementation Dagger.dagger
    implementation Dagger.android
    implementation Dagger.support
    kapt Dagger.compiler
    kapt Dagger.processor

    implementation Cicerone.cicerone

    implementation Retrofit.retrofit
    implementation Retrofit.converter_gson
    implementation Retrofit.adapter

    implementation RxJava.rx_java
    implementation RxJava.rx_kotlin
    implementation RxJava.rx_android

    implementation Room.runtime
    kapt Room.compiler
    implementation Room.room_ktx

    implementation Glide.glide
    kapt Glide.compiler

    testImplementation TestImpl.junit
    androidTestImplementation TestImpl.ext
    androidTestImplementation TestImpl.espresso
}